<div class="container-fluid">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" routerLink="" style="color: beige;">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="book" style="color: beige;">Book</a>
    </li>
  </ul>
  <mat-card appearance="outlined">
    <h5>Book Your Next Destination</h5>
    <mat-card-content>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputDestination" placeholder="Destination">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputHotel" placeholder="Hotel">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputTravelinMode" placeholder="Mode of Travelling">
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPhone" placeholder="Phone no.">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputEmail" placeholder="Email id">
        </div>
      </div>
      <mat-form-field>
        <mat-label>Choose Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <button type="button" class="btn btn-warning" style="width: 5rem; margin: auto; margin-bottom: 2rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">Submit</button>
  </mat-card>

</div>
