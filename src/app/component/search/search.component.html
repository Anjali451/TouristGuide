<form (ngSubmit)="search()">
    <div>
      <label for="state">State:</label>
      <input type="text" id="state" [(ngModel)]="State" name="state">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="City" name="city">
    </div>
    <button type="submit">Search</button>
  </form>
